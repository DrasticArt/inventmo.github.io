  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  </head>
  <body>
    <div class="contenedor">

      <div class="nav">
        <div class="logo1">
          <a href="home.html"><img src="../imagenes/Logo InventMo.png" alt="logo ACME" title="logo ACME"></a>
        </div>
        <div class="enlaces">
          <a class="boton-menu" id="boton-menu" href="javascript:void(0)"> <img class="efecto" src="../imagenes/menu.png" alt="imagen menu" title="Desplegar el menu"></a>
          <a class="ocultar-peq efecto" href="HomeAdministrador.html">Inicio</a>
          <a class="ocultar-peq efecto" href="catalogos_clientes.html">Empleados</a>
          <a class="ocultar-peq efecto" href="reportes.html">Reportes</a>
          <a class="ocultar-peq efecto" href="https://w.app/InvetMo">Contacto</a>
          <a class="ocultar-peq efecto" href="../index.html">Cerrar Sesión</a>
        </div>
      </div>

      <div class="nav-movil">
        <div class="enlaces-movil">
          <a class="efecto" href="HomeAdministrador.html">Inicio</a>
          <a class="efecto" href="catalogos_clientes.html">Empleados</a>
          <a class="efecto" href="reportes.html">Reportes</a>
          <a class="efecto" href="https://w.app/InvetMo">Contacto</a>
          <a class="efecto" href="../index.html">Cerrar Sesión</a>
        </div>
      </div>

      <div class="titulopage">
        <h1>Empleados</h1>
      </div>

      <div class="contenedorSecundario">

        <div class="contenedorInformacion" id="contenedorInformacion">
        </div>


      </div>

        <div class="buscarnuevo">
          <input type="button" onclick="abrirPopupAgregarCliente()" class="botonRegistrar" name="registrar" value="Registar Nuevo Empleado">
        </div>

        <div class="overlay" id="overlay">
          <div class="popup" id="popup">
            <a onclick="cerrarPopup()" class="cerrar-popup" title="Cerrar" id="cerrar-popup"><i class="fa fa-times"></i></a>
            <h2>Ingresa los datos del Empleado:</h2>
            <form action="catalogos_clientes.html" onsubmit="return verificarAccion()">
              <div class="contenedor-inputs">
                <h3>Nombre:</h3>
                <input type="text" value="" placeholder="Nombre" id="nombre" class="inputTexto" required>
                <h3>Codigo:</h3>
                <input type="text" value="" placeholder="Codigo" id="apellido" class="inputTexto" required>
                <h3>Dirección:</h3>
                <input type="text" value="" placeholder="Dirección" id="direccion" class="inputTexto" required>
                <h3>Email:</h3>
                <input type="text" value="" placeholder="Email" id="email" class="inputTexto" required>
                <h3>Teléfono:</h3>
                <input type="text" value="" placeholder="Teléfono" id="telefono" class="inputTexto" required>
              </div>
              <div class="contenedor-boton">
                <input type="submit" value=""  class="btn-submit" id="btn-submit">
              </div>
            </form>
          </div>
        </div>

      </div>



    </div>
  </body>
  <script src="../js/menuResponsive.js" charset="utf-8"></script>
  <script src="../js/catalogo_clientes.js" charset="utf-8"></script>
